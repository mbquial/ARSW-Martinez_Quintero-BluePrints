version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: blueprints-db
    environment:
      POSTGRES_DB: blueprintsdb
      POSTGRES_USER: blueprints
      POSTGRES_PASSWORD: blueprints123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: